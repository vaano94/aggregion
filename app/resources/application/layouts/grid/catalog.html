<section>
<div class="booksContainer">

  <md-grid-list       md-cols-md="4"       
                      md-cols-lg="6""
                      md-cols-gt-lg="8"
                      md-gutter="1em"
                      md-row-height="1:1.5"
                      >

    <md-grid-tile class="hvr-glow"  
                  ng-repeat="book in catalogCtrl.books">
                
      <cover class="cover" book-id="{{book.cover}}" book-title="{{book.title.default}}"></cover>          
      <a ui-sref="list({bookId: book.id})">
        <md-grid-tile-footer class="titleFooter">{{book.title.default | limitTo: 22}}</md-grid-tile-footer>                 
      </a>
    </md-grid-tile>
  </md-grid-list>

</div>
</section>
